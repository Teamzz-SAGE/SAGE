<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
</head>
<body>

<header th:fragment="header">
  <div class="logo">
    <a th:href="@{/}"><img th:src="@{/img/sage-logo-temp.png}" alt="SAGE 로고"></a>
  </div>
  <nav>
    <div class="nav-auth">
      <!-- 로그인 상태 아닐 때 -->
      <a sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a>
      <!-- 로그인일 때 -->
            <form th:action="@{/logout}" method="post" style="display:inline" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="login-btn">로그아웃</button>
            </form>


      <a th:href="@{/mypage}">마이페이지</a>
    </div>
    <div class="nav-mainlinks">
      <a th:href="@{/facilities}">시설찾기</a>
      <a th:href="@{/grade}">요양등급</a>
      <a th:href="@{/payinfo}">생활정보</a>
      <a th:href="@{/notice}">공지사항</a>
      <a th:href="@{/faq}">QnA</a>
    </div>
  </nav>
</header>

</body>
</html>
