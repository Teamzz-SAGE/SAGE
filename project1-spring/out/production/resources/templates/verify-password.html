<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAGE | 비밀번호 인증</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<div th:replace="header :: header"></div>
<main class="login-main">
  <form class="login-form" th:action="@{/verify}" th:object="${passwordDto}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p th:each="err : ${#fields.globalErrors()}"
         th:text="${err}" style="color: red;">
      </p>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <h2 class="login-title">비밀번호 인증</h2>
    <div class="login-field">
      <label for="loginPw">현재 비밀번호</label>
      <input type="password" id="loginPw" name="password" th:field="*{currentPassword}" placeholder="비밀번호를 입력해주세요" required>
    </div>
    <div th:if="${#fields.hasErrors('currentPassword')}"
         th:errors="*{currentPassword}"></div>
    <button type="submit" class="login-btn">확인</button>
  </form>
</main>
<div th:replace="footer :: footer"></div>
</body>
</html>
