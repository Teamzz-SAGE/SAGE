<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SAGE | 비밀번호 재설정</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<header>
  <div class="logo"><a th:href="@{/main.html}"><img th:src="@{/img/sage-logo-temp.png}" alt="SAGE 로고"></a></div>
  <nav>
    <a th:href="@{/index.html}">시설찾기</a>
    <a th:href="@{/notice.html}">공지사항</a>
    <a th:href="@{/faq.html}">QnA</a>
  </nav>
</header>
<main>
  <div class="find-result-box" style="text-align:center;margin-top:80px;">
    <h2>비밀번호 재설정</h2>
    <form style="display:inline-block;text-align:left;" th:action="@{/find-pw/reset}" th:method="post" th:object="${resetPasswordRequest}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}"
           th:text="${err}"></p>
      </div>
      <input type="hidden" th:field="*{userId}">
      <label for="newPw">새 비밀번호</label>
      <input type="password" id="newPw" name="newPw" th:field="*{newPassword}" style="display:block;width:100%;margin-bottom:12px;">
      <label for="newPw2">새 비밀번호 확인</label>
      <input type="password" id="newPw2" name="newPw2" th:field="*{newPasswordConfirm}" style="display:block;width:100%;margin-bottom:16px;">
      <button type="submit" style="background:#7faaff;color:#fff;padding:10px 32px;border:none;border-radius:6px;width:100%;">확인</button>
    </form>
    <button th:onclick="@{/login}" style="background:#eee;color:#222;padding:10px 32px;border:none;border-radius:6px;margin-top:16px;">로그인하러 가기</button>
  </div>
</main>
<div th:replace="footer :: footer"></div>
</body>
</html>
