<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SAGE | 문의하기</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/inquiry.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>

<header th:replace="header :: header"></header>

<main class="mypage-main">
  <div class="mypage-sidebar">
    <h2 class="mypage-title">마이페이지<br><br></h2>
    <ul class="mypage-menu">
      <li><a th:href="@{/mypage}">내정보</a></li>
      <li><a th:href="@{/inquiry}" class="active">문의사항</a></li>
      <li><a th:href="@{/favorite}">즐겨찾기</a></li>
      <li><a th:href="@{/editinfo}">정보수정</a></li>
    </ul>
  </div>
  <div class="mypage-content">
    <div class="mypage-inner-content">
      <h2 class="inquiry-title">문의하기</h2>
      
      <form class="inquiry-write-form" th:action="@{/inquiry/write}" th:method="post">
        <div class="inquiry-write-row">
          <label for="inquiry-type">문의 유형</label>
          <select id="inquiry-type" name="type" required>
            <option value="">문의 유형을 선택하세요</option>
            <option value="시설문의">시설문의</option>
            <option value="등급문의">등급문의</option>
            <option value="정책문의">정책문의</option>
            <option value="기타">기타</option>
          </select>
        </div>
        
        <div class="inquiry-write-row">
          <label for="inquiry-title">제목</label>
          <input type="text" id="inquiry-title" name="title" required placeholder="제목을 입력하세요">
        </div>
        
        <div class="inquiry-write-row">
          <label for="inquiry-content">내용</label>
          <textarea id="inquiry-content" name="content" rows="10" required placeholder="문의 내용을 입력하세요"></textarea>
        </div>
        
        <div class="inquiry-write-btns">
          <button type="submit" class="inquiry-submit-btn">문의하기</button>
          <button type="button" class="inquiry-cancel-btn" onclick="location.href='/inquiry'">취소</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer th:replace="footer :: footer"></footer>

<style>
.inquiry-write-form {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(127,170,255,0.07);
  padding: 40px;
  margin-bottom: 32px;
}

.inquiry-write-row {
  margin-bottom: 24px;
}

.inquiry-write-row label {
  display: block;
  font-size: 1.1em;
  font-weight: 600;
  color: #333;
  margin-bottom: 8px;
}

.inquiry-write-row input,
.inquiry-write-row select,
.inquiry-write-row textarea {
  width: 100%;
  padding: 12px 16px;
  border: 1.5px solid #d0d6e1;
  border-radius: 8px;
  font-size: 1em;
  background: #fafbfc;
  box-sizing: border-box;
}

.inquiry-write-row textarea {
  resize: vertical;
  min-height: 200px;
}

.inquiry-write-row input:focus,
.inquiry-write-row select:focus,
.inquiry-write-row textarea:focus {
  outline: none;
  border-color: #7faaff;
  background: #fff;
}

.inquiry-write-btns {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 32px;
}

.inquiry-submit-btn,
.inquiry-cancel-btn {
  padding: 12px 32px;
  border-radius: 8px;
  font-size: 1.1em;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.inquiry-submit-btn {
  background: #192a6e;
  color: #fff;
  border: 2px solid #192a6e;
}

.inquiry-submit-btn:hover {
  background: #fff;
  color: #192a6e;
}

.inquiry-cancel-btn {
  background: #fff;
  color: #666;
  border: 2px solid #d0d6e1;
}

.inquiry-cancel-btn:hover {
  background: #f5f5f5;
  border-color: #999;
}

@media (max-width: 768px) {
  .inquiry-write-form {
    padding: 24px;
  }
  
  .inquiry-write-btns {
    flex-direction: column;
  }
  
  .inquiry-submit-btn,
  .inquiry-cancel-btn {
    width: 100%;
  }
}
</style>

</body>
</html>
